<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deep Link</title>
    
</head>
<body>
    <h1>Deep Link Example</h1>
    
    <a href="eveandboy://" id="app" >click to open app</a>
    <p>Delay 3s before open add click</p>
    <script>
        window.onload = openApp;
        function openApp(){
            setTimeout(function(){
                document.getElementById("app").addEventListener("click")
            },3000)
            
        }
    </script>
</body>
</html>
